<ons-page style="background-color: white">
    <ons-list>
        <ons-list-item
            modifier="tappable" class="list__item__line-height"
            onclick="slidingMenu.setMainPage('login.html' , {closeMenu: true})">
            <i class="fa fa-sign-in fa-lg" style="color: #666"></i>
            &nbsp; ログイン
        </ons-list-item>
    
        <ons-list-item
            modifier="tappable" class="list__item__line-height"
            onclick="slidingMenu.setMainPage('home.html' , {closeMenu: true})">
            <i class="fa fa-home fa-lg" style="color: #666"></i>
            &nbsp; ホーム
        </ons-list-item>
        
        <ons-list-item
            modifier="tappable" class="list__item__line-height"
            onclick="slidingMenu.setMainPage('saikin.html' , {closeMenu: true})">
            <i class="fa fa-picture-o fa-lg" style="color: #666"></i>
            &nbsp; 最近の写真
        </ons-list-item>
        
        <ons-list-item
            modifier="tappable" class="list__item__line-height"
            onclick="slidingMenu.setMainPage('tikaku.html' , {closeMenu: true})">
            <i class="fa fa-picture-o fa-lg" style="color: #666"></i>
            &nbsp; 近くの写真
        </ons-list-item>
        
        <ons-list-item
            modifier="tappable" class="list__item__line-height"
            onclick="onLogoutBtn()">
            <i class="fa fa-sign-out fa-lg" style="color: #666"></i>
            &nbsp; ログアウト
        </ons-list-item>
    </ons-list>
</ons-page>
