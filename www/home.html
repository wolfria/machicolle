<ons-navigator var="myNavigator">
    <ons-page>
        <ons-toolbar fixed-style ng-controller="SlidingMenuController">
            <div class="left">
                <ons-toolbar-button ng-click="slidingMenu.toggleMenu()"><ons-icon icon="bars"></ons-icon></ons-toolbar-button>
            </div>
            <div class="right">
                <ons-toolbar-button><ons-icon ng-click="myNavigator.pushPage('toko.html')" icon="ion-plus" fixed-width="false" style="vertical-align: -4px;"></ons-icon></ons-toolbar-button>
            </div>
            <div class="center">machicolle</div>
        </ons-toolbar>
        <div id="map" style="height:100%"></div>
        <div style="text-align: center">
        <p class="par-buttons">
        <ons-button
            onclick="find()">
            スポットを検索
        </ons-button>

        </p>   
    </div>
</ons-page>
</ons-navigator>
