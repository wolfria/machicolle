<ons-page>
    <ons-toolbar>
      <div class="left"><ons-back-button>Back</ons-back-button></div>
      <div class="center">投稿</div>
    </ons-toolbar>

    <div style="text-align: center">
        <br/>
            <a class="button--large" onclick="snapPicture()">Take picture</a>
            <input id="name" type="text" class="text-input" ng-model="textname" placeholder="タイトルを入力" style="width: 90%">
            <textarea id="memo" type="text" class="text-input" ng-model="textmemo" placeholder="おすすめポイントを入力" style="width: 90%; height: 100px;">
            </textarea>
        <br/>
        <br/>
        <ons-button
            onclick="saveSpot()">
            スポットを保存
        </ons-button>
    </div>
</ons-page>
